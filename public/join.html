<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Ride | Rapido</title>
  <link rel="stylesheet" href="join.css">
  <link rel="stylesheet" href="notification.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="notification-container" class="notification-container"></div>
  <div class="container">
    <h1><i class="fas fa-car-side"></i> Join a Ride</h1>
    
    <!-- Search Form -->
    <div class="search-box">
      <input type="text" id="pickupSearch" placeholder="From (e.g., MG Road)" aria-label="Pickup location">
      <input type="text" id="dropSearch" placeholder="To (e.g., Koramangala)" aria-label="Drop location">
      <button id="searchBtn"><i class="fas fa-search"></i> Search Rides</button>
    </div>

    <!-- Results List -->
    <div id="ridesList" class="rides-list">
      <!-- Dynamically populated -->
    </div>
  </div>

  <script type="module" src="join.js"></script>
</body>
</html>
