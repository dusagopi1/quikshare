<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rides - Rapido</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-edit"></i> Edit Your Hosted Rides</h1>
        
        <div class="spinner-container" id="loadingSpinner" style="display: none;">
            <div class="loading-spinner"></div>
        </div>

        <div id="ridesList" class="rides-grid">
            <!-- Rides will be dynamically populated here -->
        </div>

        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <form id="rideForm">
                    <div class="form-group">
                        <label for="source">Pickup Location:</label>
                        <input type="text" id="source" name="source" required>
                    </div>

                    <div class="form-group">
                        <label for="destination">Drop Location:</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>

                    
                    <div class="form-group">
                        <label for="seats">Available Seats:</label>
                        <input type="number" id="seats" name="seats" min="1" max="8" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price per Seat:</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes:</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="Enter any additional information about the ride"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" id="updateBtn" class="btn-primary">Update Ride</button>
                        <button type="button" id="deleteBtn" class="btn-danger">Delete Ride</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="edit.js"></script>
</body>
</html>
