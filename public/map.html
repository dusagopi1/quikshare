<!DOCTYPE html>
<html>
<head>
  <title>Live Location Sharing</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #room-form {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="room-form">
    <input type="text" id="room-input" placeholder="Enter Room ID">
    <button id="join-btn">Join</button>
  </div>
  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDdGjBCn3IYXvKDM1pf8NLuJhmxX_1zcA&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
